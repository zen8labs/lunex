<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" /> <!-- Violet-600 -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan-500 -->
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#CFFAFE" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow / Atmosphere (Optional, subtle) -->
  <circle cx="512" cy="512" r="460" fill="url(#mainGradient)" opacity="0.05" />

  <!-- The Moon Shape (Luna) - Stylized Crescent -->
  <path 
    d="M 512 128 
       C 300 128 128 300 128 512 
       C 128 724 300 896 512 896 
       C 580 896 645 878 700 845 
       C 600 810 530 710 530 595 
       C 530 435 660 305 820 305 
       C 855 305 890 312 920 325 
       C 860 210 745 128 512 128 Z" 
    fill="url(#mainGradient)" 
  />

  <!-- The AI Core / Sparkle (Next / Intelligence) -->
  <path 
    d="M 780 580 
       L 815 480 
       L 850 580 
       L 950 615 
       L 850 650 
       L 815 750 
       L 780 650 
       L 680 615 
       Z" 
    fill="url(#sparkleGradient)" 
    filter="url(#glow)"
  />

  <!-- Connection Lines (Subtle technological feel) -->
  <circle cx="815" cy="615" r="30" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.5" />
  <path d="M 700 400 Q 750 450 815 615" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" dasharray="10 5" />
  <path d="M 500 750 Q 600 700 815 615" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" dasharray="10 5" />
</svg>