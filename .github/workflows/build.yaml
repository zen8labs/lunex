name: 'publish'

on:
  push:
    tags:
      - '*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          # - platform: 'ubuntu-22.04-arm' # Only available in public repos.
          #   args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn' # Set this to npm, yarn or pnpm.

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable # Set this to dtolnay/rust-toolchain@nightly
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: yarn install # change this to npm or pnpm depending on which one you use.

      - name: Set up Sentry DSN
        # Set Sentry DSN as environment variables for build
        # These will be embedded into the binary at compile time
        run: |
          echo "VITE_SENTRY_DSN=${{ vars.SENTRY_DSN }}" >> $GITHUB_ENV
          echo "RUST_SENTRY_DSN=${{ vars.SENTRY_DSN }}" >> $GITHUB_ENV

      - uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Sentry DSN - embedded at build time
          # Use repository variable SENTRY_DSN for both frontend and backend
          VITE_SENTRY_DSN: ${{ vars.SENTRY_DSN }}
          RUST_SENTRY_DSN: ${{ vars.SENTRY_DSN }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: __VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'Nexo __VERSION__'
          releaseBody: |
            # Nexo v0.1.0-beta.11

            ## Features

            - **Flow Editor Enhancements**: Added node resizing, drag-and-drop for groups, database schema visualization, and standardized property editing UI
            - **Hub & MCP Integration**: Migrated to RTK Query for better performance and code organization
            - **Settings UI Improvements**: New sidebar with lazy loading and dedicated components for each settings section
            - **Chat UI Optimizations**: Auto-resize textarea, improved rendering performance, and better component organization
            - **LLM Connection Management**: Refactored to use direct API calls with granular hooks

            ## Improvements

            - Reorganized flow components for better maintainability
            - Updated README with new logo and simplified installation
            - Enhanced code organization across multiple features

            ---

            Report issues at: https://github.com/Nexo-Agent/nexo/issues
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}

      - name: Trigger Homebrew update
        if: matrix.platform == 'macos-latest'
        run: |
          curl -X POST https://api.github.com/repos/Nexo-Agent/homebrew-nexo/actions/workflows/ci.yaml/dispatches \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d '{
              "ref": "main",
              "inputs": {
                "version": "${{ github.ref_name }}"
              }
            }'
